<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTYD Text Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div> <!-- REACT MOUNT SPOT -->
  <!-- Top Frame -->
  <div id="top-frame">
    <div id="location-time"> <!-- fixed info section -->
      <span id="location">Berk</span> - <span id="time-of-day">Morning</span>
    </div>
    <div class="button-container"> 
      <div class="button-group"> <!-- other screens group -->
        <button id="map-button">Map</button>
        <button id="inventory-button">Inventory</button>
      </div>
      <div class="button-group"> <!-- settings group -->
        <div id="theme-toggle-container">
            <button id="theme-toggle">Toggle Theme</button>
        </div>
        <button id="help-button">Help</button>
        <button id="settings-button">Settings</button>
      </div>
    </div>
  </div>

  <!-- Art Area -->
  <div id="art-area">
    <p>Art will be displayed here.</p>
  </div>

  <!-- Console -->
  <div id="console">
    <div id="console-text">
      <p>Welcome to the game!</p>
    </div>
    <input type="text" id="userInput" placeholder="Type your command here..."> <!-- Updated ID -->
  </div>

  <!-- Include the JavaScript bundle -->
  <script src="dist/bundle.js"></script>
</body>
</html>
